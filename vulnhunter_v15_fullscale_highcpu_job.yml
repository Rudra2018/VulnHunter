# VulnHunter V15 FULL-SCALE Production Job - 300TB+ Dataset with High-CPU Cluster
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

# Job Details
display_name: VulnHunter-V15-FULLSCALE-300TB-HighCPU
description: FULL-SCALE revolutionary enterprise-grade vulnerability detection training on 300TB+ dataset with 12 mathematical techniques and 15+ ensemble models on high-CPU cluster
tags:
  model: VulnHunter-V15
  version: "15.0.0"
  dataset_size: "300TB+"
  training_type: "FULLSCALE-PRODUCTION-HIGHCPU"
  mathematical_techniques: "12-revolutionary"
  ensemble_models: "15-advanced"
  platforms: "8-enterprise"
  expected_accuracy: ">99%"
  compute_type: "high-cpu-optimized"

# Compute Configuration - Use high-CPU cluster
compute: vulnhunter-v15-highcpu-cluster

# Environment - basic sklearn for maximum compatibility
environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:1

# Code
code: ./

# Training Command with maximum CPU utilization
command: python vulnhunter_v15_fullscale.py --model_name "VulnHunter-V15-FullScale-HighCPU" --model_version "15.0.0" --max_epochs 1000 --batch_size_cpu 1024 --learning_rate 1e-4 --max_cpu_cores 4 --memory_limit_gb 8 --mathematical_techniques true --enterprise_integration true --enable_monitoring true --save_checkpoints true --advanced_features true --hyperparameter_optimization true

# Environment Variables for maximum performance
environment_variables:
  OMP_NUM_THREADS: "4"
  MKL_NUM_THREADS: "4"
  AZURE_ML_TRAINING: "true"
  VULNHUNTER_VERSION: "15.0.0"
  DATASET_SIZE: "300TB+"
  TRAINING_TYPE: "FULLSCALE-PRODUCTION-HIGHCPU"
  MATHEMATICAL_TECHNIQUES: "12"
  ENSEMBLE_MODELS: "15"
  EXPECTED_ACCURACY: ">99%"
  COMPUTE_TYPE: "high-cpu-optimized"