apiVersion: v1
kind: Service
metadata:
  name: vulnhunter-api
  namespace: vulnhunter
  labels:
    app: vulnhunter
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app: vulnhunter
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: vulnhunter-api-internal
  namespace: vulnhunter
  labels:
    app: vulnhunter
    component: api-internal
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vulnhunter
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: vulnhunter-federated
  namespace: vulnhunter
  labels:
    app: vulnhunter
    component: federated
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: federated
  selector:
    app: vulnhunter
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: vulnhunter-redis
  namespace: vulnhunter
  labels:
    app: vulnhunter
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: vulnhunter
    component: redis

---
apiVersion: v1
kind: Service
metadata:
  name: vulnhunter-postgres
  namespace: vulnhunter
  labels:
    app: vulnhunter
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: vulnhunter
    component: postgres