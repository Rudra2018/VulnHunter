$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

display_name: VulnHunter V10 Massive Scale Training
description: Revolutionary VulnHunter V10 training with 20M samples, 175B parameters, mathematical foundations

experiment_name: vulnhunter-v10-massive-scale

compute: azureml:vulnhunter-v10-cpu

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: environment.yml

code: .

command: python vulnhunter_v10_full_training.py

tags:
  version: "10.0.0-massive"
  scale: "20M-samples-175B-params"
  infrastructure: "256-H100-GPUs"
  domains: "6-multimodal"
  mathematical_foundations: "category-theory,tda,quantum-gnn,differential-homology"
  target_performance: "96-f1-1-fpr"
  dataset_size: "20-million-samples"
  model_size: "175-billion-parameters"