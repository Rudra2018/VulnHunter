# Azure ML Environment Configuration for VulnHunter V9
name: vulnhunter-v9-enhanced
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pytorch=1.12.1
  - torchvision=0.13.1
  - torchaudio=0.12.1
  - cudatoolkit=11.6
  - numpy=1.23.3
  - pandas=1.5.0
  - scikit-learn=1.1.2
  - transformers=4.21.0
  - tokenizers=0.12.1
  - pip=22.2.2
  - pip:
    - azure-ai-ml==1.10.0
    - azure-identity==1.12.0
    - azure-storage-blob==12.14.1
    - torch-geometric==2.1.0
    - datasets==2.5.1
    - wandb==0.13.4
    - seaborn==0.11.2
    - matplotlib==3.6.0
    - plotly==5.10.0
    - jsonlines==3.1.0
    - sentencepiece==0.1.97
    - tree-sitter==0.20.1
    - tree-sitter-go==0.19.1
    - pygments==2.13.0
    - networkx==2.8.6
    - dgl==0.9.1
    - optuna==3.0.2
    - tensorboard==2.10.0