$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

# Job metadata
display_name: "VulnHunter V10 Simple Training"
description: "VulnHunter V10 training with simplified configuration"
experiment_name: "vulnhunter-v10-simple"

# Code and environment
code: ../training
command: python vulnhunter_v10_full_training.py

environment:
  image: mcr.microsoft.com/azureml/curated/minimal-ubuntu20-py38-cpu:latest

# Compute configuration
compute: azureml:vulnhunter-16core

# Resource allocation
resources:
  instance_count: 1

# Job tags
tags:
  version: "10.0.0-simple"
  infrastructure: "16-core-Standard_E16s_v3"

# Simple environment variables
environment_variables:
  OMP_NUM_THREADS: "16"
  VULNHUNTER_CPU_CORES: "16"