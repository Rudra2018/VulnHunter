# VulnHunter V15 Massive-Scale Training Job
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

# Job Details
display_name: VulnHunter-V15-Massive-Scale-Training
description: Revolutionary enterprise-grade multi-platform vulnerability detection training on massive datasets
tags:
  model: VulnHunter-V15
  version: "15.0.0"
  dataset_size: "300TB+"
  training_type: "massive-scale"
  mathematical_techniques: "8-advanced"
  platforms: "multi-platform"

# Compute Configuration
compute: vulnhunter-v15-cpu-cluster

# Environment - using scikit-learn CPU environment for maximum compatibility
environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:1

# Code
code: ./

# Training Command
command: python vulnhunter_v15_massive_training.py --model_name "VulnHunter-V15-Enterprise" --model_version "15.0.0" --max_epochs 500 --batch_size_cpu 128 --learning_rate 1e-4 --max_cpu_cores 4 --memory_limit_gb 16 --mathematical_techniques true --enterprise_integration true --enable_monitoring true --save_checkpoints true

# Environment Variables
environment_variables:
  OMP_NUM_THREADS: "4"
  MKL_NUM_THREADS: "4"
  AZURE_ML_TRAINING: "true"
  VULNHUNTER_VERSION: "15.0.0"