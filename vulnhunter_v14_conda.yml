# VulnHunter V14 Conda Environment
# Production training environment with all required dependencies

name: vulnhunter-v14-env
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  - python=3.9
  - pip=23.0
  - numpy=1.24.0
  - scipy=1.10.0
  - pandas=2.0.0
  - scikit-learn=1.3.0
  - matplotlib=3.6.0
  - seaborn=0.12.0
  - joblib=1.2.0
  - threadpoolctl=3.1.0

  # Azure ML dependencies
  - pip:
    - azureml-core>=1.50.0
    - azureml-train-core>=1.50.0
    - azureml-dataset-runtime>=1.50.0
    - azureml-defaults>=1.50.0

    # Advanced ML libraries
    - xgboost>=1.7.0
    - lightgbm>=3.3.0
    - catboost>=1.2.0

    # NLP and feature engineering
    - nltk>=3.8.0
    - textblob>=0.17.0
    - spacy>=3.5.0

    # Security and vulnerability analysis
    - requests>=2.28.0
    - beautifulsoup4>=4.11.0
    - python-dateutil>=2.8.0

    # Additional utilities
    - tqdm>=4.64.0
    - colorama>=0.4.6
    - psutil>=5.9.0