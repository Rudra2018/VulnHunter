apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnforge-api
  labels:
    app: vulnforge-api
    version: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vulnforge-api
  template:
    metadata:
      labels:
        app: vulnforge-api
        version: production
    spec:
      containers:
      - name: vulnforge-api
        image: vulnforge-api:latest
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vulnforge-service
  labels:
    app: vulnforge-api
spec:
  selector:
    app: vulnforge-api
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vulnforge-config
data:
  flask_env: "production"
  log_level: "INFO"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vulnforge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vulnforge-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80