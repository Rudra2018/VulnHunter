# VulnHunter V15 Fixed Production Job - 300TB+ Dataset with All Modules
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

# Job Details
display_name: VulnHunter-V15-Fixed-Production-300TB
description: Fixed production training on 300TB+ dataset with all required modules
tags:
  model: VulnHunter-V15
  version: "15.0.0"
  dataset_size: "300TB+"
  status: "fixed-modules"
  mathematical_techniques: "8-advanced"

# Compute Configuration
compute: vulnhunter-v15-cpu-cluster

# Environment with modules
environment:
  name: vulnhunter-v15-simple-production
  version: "1"
  image: mcr.microsoft.com/azureml/sklearn-1.0-ubuntu20.04-py38-cpu
  conda_file: vulnhunter_v15_simple_conda.yml

# Code
code: ./

# Training Command
command: python vulnhunter_v15_simple_training.py --model_name "VulnHunter-V15-Fixed" --model_version "15.0.0" --max_epochs 500 --batch_size_cpu 256 --learning_rate 1e-4 --max_cpu_cores 4 --memory_limit_gb 16 --mathematical_techniques true --enterprise_integration true --enable_monitoring true --save_checkpoints true

# Environment Variables
environment_variables:
  OMP_NUM_THREADS: "4"
  MKL_NUM_THREADS: "4"
  AZURE_ML_TRAINING: "true"
  VULNHUNTER_VERSION: "15.0.0"
  DATASET_SIZE: "300TB+"
  TRAINING_TYPE: "fixed-production"